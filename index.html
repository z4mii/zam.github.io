    <title>Home - Zami Webs</title>
    <style>
        :root {
            --background: linear-gradient(to right, #f7cac9, #92a8d1);
        }

        body, h1, p {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: var(--background);
            animation: fadeIn 1.5s ease-in-out;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            padding: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }

        .content {
            padding: 20px;
            text-align: center;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto;
            gap: 20px;
            max-width: 900px;
            margin: 50px auto;
        }

        .container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            height: 150px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .container h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1rem;
            color: #555;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
